<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>RediVivus - Mapa</title>
    <!--Referencia ao Css-->
      <link rel="stylesheet" href="../css/styles.css">

      <meta charset="utf-8">
    <!--Site Responsivo-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- habilitar a instalação do aplicativo na tela inicial--> 
      <meta name="mobile-web-app-capable" content="yes">
    <!-- Manifesto do aplicativo -->
      <link rel="manifest" href="manifest.json">
    <!--SDK do Mapbox--> 

      <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Inclua a biblioteca Mapbox Geocoding -->
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
type="text/css"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <!-- script -->
    <script src="../map.js"></script>
    <script src="../GeoJSON.jsons"></script>
</head>
  <body id="indexMaps">
    <!-- Navbar -->
    <div id="navbar">
      <img src="../Imgs/NomeLogo.png" alt="Nome do RediVivus" id="navbar-logo">
      <a href="index.html">Início</a>
      <a href="indexColetaSeletiva.html">Coleta Seletiva</a>
      <a href="indexMaps.html">Mapa</a>
      <a href="indexContato.html">Contato</a>
    </div>
    <!-- Conteúdo principal -->
   
    <div id='map'></div>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lsZGV2YW5kZSIsImEiOiJjbDgyYmp2b2kwb2RpM3dvM25uM2QxZ3BjIn0.7YJltuO14MOrUeqVXCwsnA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/gildevande/clgfpuegp002x01qrobvegh35',  // Estilo do mapa (pode ser alterado)
        center: [-46.4222, -23.5000], // Coordenadas do centro do mapa (São Miguel Paulista)
        zoom: 13,//Nível de zoom inicial do mapa
    });
    //adicionando caixa de busca ao mapa//
    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        placeholder: "Pesquisar Endereço",
        marker: {
                color: '#519872'
            },
            mapboxgl: mapboxgl
      });
      map.addControl(geocoder);
      
    </script>
  </body>
</html>
